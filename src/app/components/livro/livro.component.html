<section>
  <button class="favorito-btn" (click)="favoritar()">
    <span>{{livro.favorito ? '\u2764' : '\u2661'}}</span>
  </button>
  <div class="imagem">
    <img [src]="livro.imagem" alt="Capa do livro">
  </div>
  <div class="info-livro"></div>
  <h2 class="texto-h2">{{livro.titulo}}</h2>
  <h3 class="texto-h3">{{livro.autor}}</h3>
</section>
