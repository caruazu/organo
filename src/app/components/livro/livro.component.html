<section [ngClass]="livroSignal().genero.id">
  <button class="favorito-btn" (click)="favoritar()">
    <span>{{livroSignal().favorito ? '\u2764' : '\u2661'}}</span>
  </button>
  <div class="imagem">
    <img [src]="livroSignal().imagem" alt="Capa do livro">
  </div>
  <div class="info-livro"></div>
  <h2 class="texto-h2">{{livroSignal().titulo}}</h2>
  <h3 class="texto-h3">{{livroSignal().autoria}}</h3>
</section>
